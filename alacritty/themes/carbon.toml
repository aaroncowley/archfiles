# Save as: ~/.config/alacritty/themes/vira-carbon.toml

[colors.primary]
background = "#0B0F14"  # carbon
foreground = "#D6DEE8"  # soft light

[colors.cursor]
text   = "#0B0F14"
cursor = "#5CE1E6"      # neon cyan

[colors.vi_mode_cursor]
text   = "#0B0F14"
cursor = "#A6FF4D"      # neon lime

[colors.selection]
text       = "#D6DEE8"
background = "#1B2430"

[colors.search.matches]
foreground = "#0B0F14"
background = "#FFD166"

[colors.search.focused_match]
foreground = "#0B0F14"
background = "#5CE1E6"

[colors.hints.start]
foreground = "#0B0F14"
background = "#FFD166"

[colors.hints.end]
foreground = "#0B0F14"
background = "#A6FF4D"

[colors.line_indicator]
foreground = "None"
background = "None"

[colors.footer_bar]
foreground = "#0B0F14"
background = "#D6DEE8"

